<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <title>PlatePilot | Saved Plates</title>

        <!-- script --> 
        <script type="module" src="./_src/bundle.min.js" defer></script>
        <script type="module" src="../_src/template.js" defer></script>

        <!-- style -->
        <link rel="stylesheet" href="./_styles/bundle.min.css">

        <!-- icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body data-theme="dark">
        <template src="../_templates/header.html"></template>
        <section class="saveplates">
            <div class="saveplates-container">
                <div class="head-menu">
                    <div class="head-menu-item"><i class='bx bx-filter-alt'></i><span>Filter</span></div>
                    <div class="head-menu-item-right">
                        <div id="change-to-grid-button" class="left-menu-item selected"><i class='bx bx-grid-horizontal'></i></div>
                        <div id="change-to-list-button" class="right-menu-item"><i class='bx bx-list-ul'></i></div>
                    </div>
                </div>
                <div class="saveplates-wrapper">
                    <div class="saveplates-item">
                        <span class="item-header">Kartoffelbrei und Lachs</span>
                        <div class="item-info-wrapper">
                            <span class="item-info">5:15h</span>
                            <span class="item-info">medium</span>
                        </div>
                    </div>
                    <div class="saveplates-item">
                        <span class="item-header">Nudelsalat</span>
                        <div class="item-info-wrapper">
                            <span class="item-info">2:20h</span>
                            <span class="item-info">easy</span>
                        </div>
                    </div>
                    <div class="saveplates-item">
                        <span class="item-header">Pizzateig</span>
                        <div class="item-info-wrapper">
                            <span class="item-info">1:50h</span>
                            <span class="item-info">hard</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <template src="../_templates/footer.html"></template>
    </body>
</html>
