<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <title>PlatePilot | Fridge</title> 

        <!-- script -->
        <script type="module" src="./_src/bundle.min.js" defer></script>
        <script type="module" src="../_src/template.js" defer></script>

        <!-- style -->
        <link rel="stylesheet" href="./_styles/bundle.min.css">

        <!-- icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25" /> 
    </head>
    <body data-theme="dark">
        <template src="../_templates/header.html"></template>
        <section class="fridge">
            <div class="fridge-nav">
                <span class="category" data-category="all"><span class="material-symbols-rounded category-icon">clear_all</span>All Items</span>
                <span class="category" data-category="fruits"><span class="material-symbols-rounded category-icon">nutrition</span>Fruits</span>
                <span class="category" data-category="vegetables"><span class="material-symbols-rounded category-icon">grass</span>Vegetables</span>

                <span class="category" data-category="fish"><span class="material-symbols-rounded category-icon">set_meal</span>Fish</span>
                <span class="category" data-category="dairy"><i class='bx bx-cheese category-icon'></i>Dairy</span>
                <span class="category" data-category="sweets"><span class="material-symbols-rounded category-icon">icecream</span>Sweets</span>

                    <div class="add-button">Add Item</div>
                </div>
            </div>
            <div class="fridge-content-wrapper">

                    </div>
                    <div class="fridge-content">

                    </div>
                </div>
                <div class="fridge-content-container" data-category="fruits">

                        <span class="material-symbols-rounded"style="color: #FFA500; ">nutrition</span><h5>Fruits</h5>
                    </div>
                    <div class="fridge-content">

                    </div>
                </div>
                <div class="fridge-content-container" data-category="vegetables">
                    <div class="fridge-content-header">
                        <h5>Vegetables</h5>
                    </div>
                    <div class="fridge-content">

                    </div>
                </div>
                <div class="fridge-content-container" data-category="grains">
                    <div class="fridge-content-header">
                        <h5>Grains</h5>
                    </div>
                    <div class="fridge-content">

                    </div>
                </div>
                <div class="fridge-content-container" data-category="meat">
                    <div class="fridge-content-header">
                        <h5>Meat</h5>
                    </div>
                    <div class="fridge-content">

                    </div>
                </div>
                <div class="fridge-content-container" data-category="fish">

                    </div>

                    </div>

                        <h5>Dairy</h5>
                    </div>
                    <div class="fridge-content">

                    </div>
                </div>
                <div class="fridge-content-container" data-category="sweets">
                    <div class="fridge-content-header">
                        <h5>Sweets</h5>
                    </div>
                    <div class="fridge-content">

                    </div>
                </div>
            </div>
        </section>
        <template src="../_templates/footer.html"></template>

</html>
