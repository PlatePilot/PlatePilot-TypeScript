<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=0.9"> 
        <link rel="shortcut icon" href="" type="image/x-icon">
        <title>PlatePilot | Add Plate</title>

        <!-- script -->
        <script type="module" src="./_src/bundle.min.js" defer></script> 
        <script type="module" src="../_src/template.js" defer></script>

        <!-- style -->
        <link rel="stylesheet" href="./_styles/bundle.min.css">

        <!-- icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body data-theme="dark">
        <template src="../_templates/header.html"></template>
        <section class="addplate">
            <div class="container">
                <section class="content-wrapper">
                    <div class="content-header">
                        <span>Add New Plate</span>
                        <div class="save-button">Save</div>
                    </div>
                    <div class="content">
                        <div class="subcontent">
                            <span>Plate Name</span>
                            <input type="text" alt="Enter name of your Plate">
                        </div>
                        <div class="subcontent">
                            <span>Date</span>
                            <input type="date" alt="Choose Date">
                        </div>
                        <div class="subcontent-small">
                            <span class="subcontent-head">Ingredients</span>
                            <div class="add-amount-wrapper">
                                <div id="add-ingredient-button" class="add-button-2"><i class='bx bx-plus'></i><span>Add Ingredient</span></div>
                                <input alt="amount" type="number" class="amount add-amount">
                                <div id="dropdown-amount-button" class="dropdown-button"><i class="bx bx-chevron-down"></i></div>
                            </div>
                            <div id="amount-dropdown-menu" class="amount-dropdown">
                                <div class="dropdown-item">items</div>
                                <div class="dropdown-item">mg</div>
                                <div class="dropdown-item">g</div>
                                <div class="dropdown-item">kg</div>
                                <div class="dropdown-item">oz</div>
                                <div class="dropdown-item last-dropdown-item">lb</div>
                            </div>
                            <div class="subcontent-items sub-ingredient">
                                <span class="subcontent-item">ddd</span>
                            </div>
                        </div>
                        <div class="subcontent-small">
                            <span class="subcontent-head">Drinks</span>
                            <div class="add-amount-wrapper">
                                <div id="add-drink-button" class="add-button-2"><i class='bx bx-plus'></i><span>Add Drink</span></div>
                                <input alt="amount" type="number" class="amount add-amount">
                            </div>
                            <div class="subcontent-items sub-drink">

                            </div>
                        </div>
                        <div class="subcontent-small">
                            <span class="subcontent-head">Equipment</span>
                            <div class="add-amount-wrapper">
                                <div id="add-equipment-button" class="add-button-2"><i class='bx bx-plus'></i><span>Add Equipment</span></div>
                                <input alt="amount" type="number" class="amount add-amount">
                            </div>
                            <div class="subcontent-items sub-equipment">

                            </div>
                        </div>
                    </div>
                </section>
                <section class="addplate-button-container">
                    <div class="connector"></div>
                    <div id="addplatedescription" class="addplate-button"><i class='bx bx-plus'></i><span>Add Plate Descirption</span></div>
                </section>
                <section class="content-wrapper plate-description">
                    <div class="content-header">
                        <span>Plate Description</span>
                        <div id="closeplatedescription" class="close-button">Close</div>
                    </div>
                    <div class="description">
                        <section class="des-content">
                            <div class="add-step-button"><i class='bx bx-plus'></i>Add Step</div>
                        </section>
                        <section class="des-content">
                            <div class="step">
                                <div class="step-info side-info">
                                    <div class="step-head">1. Step</div>
                                    <small class="add-info-button"><i class='bx bx-plus'></i>Add Heading</small>
                                    <small class="add-info-button"><i class='bx bx-plus'></i>Add Time</small>
                                    <small class="add-info-button"><i class='bx bx-plus'></i>Add Time of Day</small>
                                </div>
                                <div class="step-info step-text">
                                    <div class="step-head">
                                        <span class="step-head-span">1. Step Description</span>
                                        <small class="add-info-button button-shrink"><i class='bx bx-plus'></i>Add Time</small>
                                        <small class="add-info-button button-shrink"><i class='bx bx-plus'></i>Add Ingredient</small>
                                        <span class="bx-icon"><i class='bx bx-bold'></i></span>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </section>
        <template src="../_templates/footer.html"></template>
    </body>
</html>
