        <!--
            Hier einfach immer den relativen Pfad zu der index.ts einbinden. Der Name muss dann abgeÃ¤ndert werden von
            "index.ts" in "bundle.min.js". Sprich wenn deine Datei unter liegt:

            "./_src/index.ts"
             ^ ^    ^
             | |    Index Datei (Einstieg)
             | Pfad zur Datei
             Aktuelle Directory

            Dann muss als Pfad in den <script> Tag:
            
            "./_src/bundle.min.js"
             ^ ^    ^
             | |    Index Datei (Welcher auch in dem <script> Tag angegeben wird)
             | Pfad zur Datei
             Aktuelle Directory

            Es ist immer am besten relative Pfade zu verwenden und diese immer mit "./" angeben.
        -->
        <!-- script -->
        <script type="module" src="./_src/bundle.min.js" defer></script>

        <!-- style -->
        <link rel="stylesheet" href="./_styles/bundle.min.css">
    </head>
