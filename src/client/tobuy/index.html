<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <title>PlatePilot | ToBuy</title>

        <!-- script --> 
        <script type="module" src="./_src/bundle.min.js" defer></script>
        <script type="module" src="../_src/template.js" defer></script>

        <!-- style -->
        <link rel="stylesheet" href="./_styles/bundle.min.css">

        <!-- icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body data-theme="dark">
        <template src="../_templates/header.html"></template>
        <section class="tobuy">
            <h5 class="main-header">Your ToBuy List(s)</h5>
            <div class="tobuy-container">
                <div class="tobuy-wrapper">
                    <div class="tobuy-header">
                        <h5>Basic List</h5>
                        <div class="add-item-tobuy"><i class='bx bx-plus'></i><span>Add Item</span></div>
                    </div>
                    <div class="tobuy-content">
                        <div class="tobuy-item">
                            <div class="checkbox-text-wrapper">
                                <div class="checkbox-wrapper"><input class="checkbox" type="checkbox"></div>
                                <input type="text">
                            </div>
                            <div class="delete-button"><i class="bx bx-x"></i></div>
                        </div>
                    </div>
                </div>
                <div class="tobuy-wrapper">
                    <div class="tobuy-header">
                        <div class="add-list-tobuy"><i class='bx bx-plus'></i><span>Add List</span></div>
                    </div>
                </div>
            </div>
        </section>
        <template src="../_templates/footer.html"></template>
    </body>
</html>
