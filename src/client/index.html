<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <title>PlatePilot</title>

        <!--
            Hier einfach immer den relativen Pfad zu der index.ts einbinden. Der Name muss dann abgeändert werden von
            "index.ts" in "bundle.min.js". Sprich wenn deine Datei unter liegt:

            "./_src/index.ts"
             ^ ^    ^
             | |    Index Datei (Einstieg)
             | Pfad zur Datei
             Aktuelle Directory

            Dann muss als Pfad in den <script> Tag:
            
            "./_src/bundle.min.js"
             ^ ^    ^
             | |    Index Datei (Welcher auch in dem <script> Tag angegeben wird)
             | Pfad zur Datei
             Aktuelle Directory

            Es ist immer am besten relative Pfade zu verwenden und diese immer mit "./" angeben. Immer daran denken,
            dass ausgehend von der aktuellen Konfiguration, der "root" Ordner, der [client] Ordner ist und nicht der
            [src] oder Repo Ordner.

            An sich habe ich mal eine ganz simple Ordnerstruktur für dich als Boilerplate angelegt. Das Schema ist immer
            gleich. Bei Dateinamen/Ordnernamen immer drauf achten nur klein a-z und _ verwenden.
            
            In der folgenden Struktur habe ich Ordner mit [], Dateien mit "" und etc. mit ... dargestellt:

            [Aktueller Ordner für die Seite]
             |
             |- "index.html" -> Haupt HTML Datei für diese Seite
             |
             |- [_assets] -> Ordner für PNGs, SVGs, etc.
             |   |
             |   '- "..." -> Weitere Script Dateien
             |
             |- [_src] -> Ordner für Scripte, mit einem "_" gepräfixt um es von einer Subpage zu unterscheiden
             |   |
             |   |- "index.ts" -> Hauptdatei (Einstiegspunkt) welche auch im <script> Tag im HTML eingebunden wird
             |   |
             |   '- "..." -> Weitere Script Dateien
             |
             |- [_styles] -> Ordner für Styling
             |   |
             |   '- "..." -> Weitere Styling Dateien
             |
             |- [...] -> Weitere Subpages ohne "_" am Anfang
             |
             '- [_...] -> Weitere "private" Ordner welche für die aktuelle Seite sind und nicht als Subpage zählen

        -->
        <!-- script -->
        <script type="module" src="./_src/bundle.min.js" defer></script>
        <script type="module" src="./_src/template.js" defer></script>

        <!-- style -->
        <link rel="stylesheet" href="./_styles/bundle.min.css">

        <!-- icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

                </div>

                    <div class="ingredients-wrapper">

                        <div class="container-wrapper">

                            <div class="ingredients-container">
