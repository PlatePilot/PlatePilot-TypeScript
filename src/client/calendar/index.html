        <title>PlatePilot | Calendar</title>

        <!-- script -->
        <script type="module" src="./_src/bundle.min.js" defer></script> 
        <script type="module" src="../_src/template.js" defer></script>

    <body data-theme="dark">
        <template src="../_templates/header.html"></template>
        <section class="calendar">
            <div class="calendar-container">
                <div class="calendar-text-header">
                    <h5>Week</h5>
                    <span id="current-week"></span>
                </div>
                <div class="calendar-content">
                    <div class="week-container">
                        <div class="week">
                            <div class="week-header">
                                <span>Monday</span>
                                <span class="week-day"></span>
                            </div>
                        </div>
                        <div class="week">
                            <div class="week-header">
                                <span>Tuesday</span>
                                <span class="week-day"></span>
                            </div>
                        </div>

                                <span>Wednesday</span>
                                <span class="week-day"></span>
                            </div>
                        </div>
                        <div class="week">
                            <div class="week-header">
                                <span>Thursday</span>
                                <span class="week-day"></span>
                            </div>
                        </div>
                        <div class="week">
                            <div class="week-header">
                                <span>Friday</span>
                                <span class="week-day"></span>
                            </div>
                        </div>
                        <div class="week">
                            <div class="week-header">
                                <span>Saturday</span>
                                <span class="week-day"></span>
                            </div>
                        </div>
                        <div class="week">
                            <div class="week-header">
                                <span>Sunday</span>
                                <span class="week-day"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="calendar-container">
                <div class="calendar-text-header">
                    <h5>Month</h5>
                    <span class="current-month"></span>
                </div>
                <div class="calendar-content">
                    <div class="month-container">
                        <div class="month"><div class="month-header"><span class="month-day"></span></div></div>
